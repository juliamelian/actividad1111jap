<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de códigos postales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary bodypropio">
    <br>
    <main class="form-signin w-100 m-auto">
        <div>
            <br>
            <h1  id="titulo">BUSCADOR DE CÓDIGOS POSTALES</h1>

            <div class="form-floating">
                <input class="form-control" type="text" id="departamentoInput" placeholder="Ingrese un departamento">
                <label for="floatingInput">Ingrese un departamento</label>
            </div>
            <br>
            <div class="form-floating">
                <input class="form-control" type="text" id="localidadInput" placeholder="Ingrese una localidad">
                <label for="floatingInput">Ingrese una localidad</label>
            </div>
            <br>
            <button class="btn btn-primary w-100 py-2" id="buscarButton">Buscar</button>
            <br>
            <br>
            <div class="col" id="div-resultado" hidden>
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3" id="div-encabezado">
                        <h4 class="my-0 fw-normal" id="encabezado-resultado"></h4>
                    </div>
                    <div class="card-body">
                        <h4 id="resultado" class="card-title pricing-card-title"></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
